<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">beep</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">skew</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">open</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">fly</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">cry</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">switch</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/beep.mp3"></audio>
    <audio data-key="83" src="sounds/skew.mp3"></audio>
    <audio data-key="68" src="sounds/open.mp3"></audio>
    <audio data-key="70" src="sounds/fly.mp3"></audio>
    <audio data-key="71" src="sounds/cry.mp3"></audio>
    <audio data-key="72" src="sounds/switch.mp3"></audio>

    <script>
        window.addEventListener('keydown', function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)

            if (!audio) return ;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
        });

        window.addEventListener('keyup', function(e) {
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            key.classList.remove('playing');
        });
        
    </script>
</body>
</html>
